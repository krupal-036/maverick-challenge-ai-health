{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center text-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h2 class="card-title mb-4">Choose Your Role</h2>
                <p class="text-muted mb-4">Please select whether you are registering as a patient or a doctor.</p>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <a href="{% url 'register_patient' %}"
                            class="btn btn-lg btn-success w-100 p-4 d-flex flex-column align-items-center">
                            <i class="fas fa-user-injured fa-3x mb-3"></i>
                            <span>Register as a Patient</span>
                        </a>
                    </div>
                    <div class="col-md-6 mb-3">
                        <a href="{% url 'register_doctor' %}"
                            class="btn btn-lg btn-info text-white w-100 p-4 d-flex flex-column align-items-center">
                            <i class="fas fa-user-md fa-3x mb-3"></i>
                            <span>Register as a Doctor</span>
                        </a>
                    </div>
                </div>
                <div class="mt-3">
                    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
