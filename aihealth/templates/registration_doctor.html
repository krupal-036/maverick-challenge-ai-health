{% extends 'base.html' %}

{% block title %}Doctor Registration{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4"><i class="fas fa-user-md me-2"></i>Doctor Registration</h2>
                <form method="post" action="{% url 'register_doctor' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="full_name" class="form-label">Full Name</label><input
                                type="text" class="form-control" id="full_name" name="full_name" required></div>
                        <div class="col-md-6 mb-3"><label for="email" class="form-label">Email</label><input
                                type="email" class="form-control" id="email" name="email" required></div>
                    </div>

                    <div class="mb-3"><label for="password" class="form-label">Password</label><input type="password"
                            class="form-control" id="password" name="password" minlength="8" required></div>

                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="phone_number" class="form-label">Phone
                                Number</label><input type="tel" class="form-control" id="phone_number"
                                name="phone_number" required></div>
                        <div class="col-md-6 mb-3"><label for="medical_registration_number" class="form-label">Medical
                                Reg. Number</label><input type="text" class="form-control"
                                id="medical_registration_number" name="medical_registration_number" required></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="specialization"
                                class="form-label">Specialization</label><input type="text" class="form-control"
                                id="specialization" name="specialization" required></div>
                        <div class="col-md-6 mb-3"><label for="experience_years" class="form-label">Years of
                                Experience</label><input type="number" class="form-control" id="experience_years"
                                name="experience_years" required></div>
                    </div>
                    <div class="mb-3"><label for="city" class="form-label">City</label><input type="text"
                            class="form-control" id="city" name="city" required></div>
                    <div class="mb-3"><label for="bio" class="form-label">Short Bio</label><textarea
                            class="form-control" id="bio" name="bio" rows="3" required></textarea></div>
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-info text-white btn-block">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
